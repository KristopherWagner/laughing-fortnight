<html ng-app="testApp">
  <head></head>
  <body ng-controller="testController">
    <script type="text/html" id="hello-world=template">
      <wrapper>
        <button ng-click="greet()">Greet</button>
        <div ng-repeat="greeting in greetings">
          <br />  
          <div>{{greeting}}</div>
        </div>
      </wrapper>
    </script>

    <script type="text/html" id="wrapper-template">
      <div class="wrapper">
        <ng-transclude />
      </div>
    </script>

    <hello-world name="{{name}}" />
  </body>
</html>
